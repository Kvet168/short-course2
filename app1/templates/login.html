{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">LOGIN</h2>
<p class="text-center">Use username: <strong>David</strong> and password: <strong>123</strong></p>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form method="post">
            {% csrf_token %}
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example1">User Name</label>
                <input type="text" name='username' id="form2Example1" class="form-control" required>
            </div>
            
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" name='password' class="form-control" required>
            </div>
            
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Log in
            </button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock content %}
